name: Discord Bot 
on:
    push:
      branches:
        - main
env:
 TOKEN: ${{ secrets.TOKEN }}
 OWNERID: ${{ secrets.OWNERID }}
jobs:
  run-bot:
    runs-on: windows-latest
    steps:
        - name: Checkout repository
          uses: actions/checkout@v4
        - name: Cache Stuff
          uses: actions/setup-python@v2
          with:
            python-version: '3.9'
            cache: 'pip'
        - run: pip install -r requirements.txt
        - name: Start Bot
          run: |
            python bot.py
          
