name: Discord Bot 
on:
    push:
      branches:
        - main
env:
 TOKEN: ${{ secrets.TOKEN }}
 OWNERID: ${{ secrets.OWNERID }}
jobs:
  run-bot:
    runs-on: windows-latest
    steps:
        - name: Checkout repository
          uses: actions/checkout@v4
        - name: Install Dependencies
          run: |
            pip install -r requirements.txt
        - name: Start Bot
          run: |
            python bot.py
          
